<!DOCTYPE html>
<html>
<head>
    <title>Home Aura - Sign Up</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="signup.js"></script>
</head>
<body>
    <header>
        <img src="path_to_logo.png" alt="Home Aura Logo" width="150">
        <h1>Create Your Account</h1>
    </header>
    <!-- User type selection form -->
    <form id="userTypeForm">
        <label for="userType">I am a:</label>
        <select id="userType" name="userType" onchange="showForm()">
            <option value="designer">Designer</option>
            <option value="client">Client</option>
        </select>
    </form>
    <!-- Designer form -->
    <div id="designerForm" style="display:none;">
        <form action="designer_homepage.html" method="post">
            <!-- Designer specific fields -->
            <input type="submit" value="Sign Up">
        </form>
    </div>
    <!-- Client form -->
    <div id="clientForm" style="display:none;">
        <form action="client_homepage.html" method="post">
            <!-- Client specific fields -->
            <input type="submit" value="Sign Up">
        </form>
    </div>
</body>
</html>
